<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/carrito.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Carrito</title>
</head>
<body>
    <header class="hero">
        <nav class="nav container">
            <div class="nav__logo">
                <img src="./static/images/Logo.png" alt="" srcset="" style="width:7rem">
                <img src="./static/images/Isotipo.png" alt="" srcset="" style="width:10rem">
            </div>
            <ul class="nav__link nav__link--menu">
                <a href="./index.html" class="nav__links"> 
                    <li class="carrito">
                        <span class="nav__links"><i class="fas fa-arrow-left"></i><span class="carrito-text"> Atras</span></span>
                    </li>
                </a>
            </ul>
            <div class="nav__menu">
                <a href="./index.html" class="nav__links"> 
                    <li class="carrito">
                        <span class="nav__links"><i class="fas fa-arrow-left"></i></span>
                    </li>
                </a>
            </div>
        </nav>
    </header>
    <main>

        <!-- CARRITO -->
        <section id="ModalCarrito">  
            <div class="modal fade" id="modal-carrito" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="carritoModalLabel">Datos del Pedido</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Introduzca el nombre del producto" id="input_nombre_producto">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Precio" id="input_precio">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Introduzca el Link del Producto." id="input_URL">
                            </div>
                                <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Cantidad" id="input_cantidad">
                            </div>                
                            <div class="input-group">
                                <span class="input-group-text">Descripción <i style="margin-left: 10px;" class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Acá va la Descripción General del producto, por favor introduzca datos importantes como la talla y el color."></i></span>
                                <textarea class="form-control" id="text-area-descripcion" placeholder="Descripción General del Producto."></textarea>
                            </div>
                        </div>

                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton-add-carrito">Añadir al Carrito</button>
                    </div>
                </div>
                </div>
            </div>            
        </section>

        <section id="tabla-carrito" class="container">
            <h1>Datos de los Productos</h1>

            <div class="card">
                <div class="card-body table-responsive">
                    <table class="table table-striped" id="tabla-carrito">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <!-- <th scope="col">URL</th> -->
                            <th scope="col">Cantidad</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Borrar</th>
                        </tr>
                        </thead>
                        <tbody id="cuerpo-tabla-carrito">
                            <tr id="no-data-row-carrito">
                                <td colspan="7" class="text-center">No hay datos para mostrar.</td>
                            </tr>
                        </tbody>
                    </table>
                <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-carrito" id="btn-nuevo-producto">Añadir Producto</a>
                </div>
            </div>
        </section>

        <!-- Modal de Confirmacion del Pedido -->
        <section id="ModalConfirmarPedido">  
            <div class="modal fade" id="modal-confirmar-pedido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalPersonaLabel">Asi quedaría el pago de tu carrito. ¿Estas de acuerdo?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">                                                                
                    </div>                  
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton-confirmar-pedido" data-bs-toggle="modal" data-bs-target="#modal-persona">Confirmar Pedido</button>
                    </div>
                </div>
                </div>
            </div>            
        </section>

        <!-- Persona -->
        <section id="ModalPersona">  
            <div class="modal fade" id="modal-persona" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalPersonaLabel">Datos Personales</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">                                                                
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Introduzca su nombre" id="input_nombre_persona">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">+53</span>
                            <input type="text" class="form-control" placeholder="Introduzca su número de teléfono" id="input_telefono">
                        </div> 

                        <div class="form-group" style="margin-top: 10px;">
                            <label for="tipo-envio">Tipo de envío:<i style="margin-left: 10px;" class="fas fa-info-circle" data-bs-toggle="tooltip"
                                 data-bs-placement="top" title="El envío lento cuesta $7 USD x libra 
                                 y tarda de 7 a 10 días en llegar a Estados Unidos. El envío rápido cuesta $8.5 USD 
                                 x libra y tarda de 24 a 72 horas."></i> </label>
                            <div class="form-check form-check-inline" style="margin-left: 10px;">
                                <input class="form-check-input" type="radio" name="envio" id="envio-lento" checked value="Lento">
                                <label class="form-check-label" for="envio-lento">Lento </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="envio" id="envio-rapido" value="Rapido">
                                <label class="form-check-label" for="envio-rapido">Rápido</label>
                            </div>
                        </div>
                    
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="domicilio">¿Desea Domicilio?</label>
                            <div class="form-check form-check-inline" style="margin-left: 10px;">
                                <input class="form-check-input" type="radio" name="domicilio" id="domicilioSi" value="si">
                                <label class="form-check-label" for="domicilioSi">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="domicilio" id="domicilioNo" value="no" checked>
                                <label class="form-check-label" for="domicilioNo">No</label>
                            </div>
                        </div>

                        <div id="areaDomicilio" style="display: none;">
                            <div class="input-group mb-3" style="margin-top: 15px;">
                                <textarea class="form-control" placeholder="Introduzca la dirección a donde enviar el/los productos." id="input_domicilio"></textarea>
                            </div>
                        </div>
                
                    </div>                  
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton-add-pedido">Enviar Pedido</button>
                    </div>
                </div>
                </div>
            </div>            
        </section>

        <!-- Botón "Enviar Pedido" -->
        <div class="container mt-4 d-flex justify-content-end"> 
            <button class="btn btn-success btn-lg" id="enviar-pedido"
             data-bs-target="#modal-confirmar-pedido">Enviar Pedido</button>
        </div>

    </main>
